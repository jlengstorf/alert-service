<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Alerts!</h1>

    <div id="alerts"></div>

    <script>
      async function loadAlerts() {
        const res = await fetch('/.netlify/functions/alert-js');
        const json = await res.json();

        document.querySelector(
          '#alerts',
        ).innerHTML = `<p>${json.status}: ${json.message}</p>`;
      }

      loadAlerts();
    </script>
  </body>
</html>
